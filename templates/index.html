<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Mi Lista de Tareas
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar tarea -->
                        <form action="{{ url_for('add_todo') }}" method="POST" class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="title" class="form-control" placeholder="Nueva tarea..." required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="description" class="form-control" placeholder="Descripción (opcional)">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Lista de tareas -->
                        {% if todos %}
                            <div class="list-group">
                                {% for todo in todos %}
                                    <div class="list-group-item d-flex justify-content-between align-items-center {% if todo[3] %}bg-light{% endif %}">
                                        <div class="d-flex align-items-center">
                                            <a href="{{ url_for('toggle_todo', todo_id=todo[0]) }}" class="btn btn-sm me-3 {% if todo[3] %}btn-success{% else %}btn-outline-success{% endif %}">
                                                <i class="fas {% if todo[3] %}fa-check{% else %}fa-circle{% endif %}"></i>
                                            </a>
                                            <div>
                                                <h6 class="mb-1 {% if todo[3] %}text-muted text-decoration-line-through{% endif %}">
                                                    {{ todo[1] }}
                                                </h6>
                                                {% if todo[2] %}
                                                    <small class="text-muted">{{ todo[2] }}</small>
                                                {% endif %}
                                                <small class="text-muted d-block">{{ todo[4] }}</small>
                                            </div>
                                        </div>
                                        <div>
                                            <a href="{{ url_for('delete_todo', todo_id=todo[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                                <p>No hay tareas pendientes. ¡Agrega una nueva tarea!</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
